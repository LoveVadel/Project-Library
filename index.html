<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="">
                <div>
                    <label for="book-name">Book Name:</label>
                    <input type="text" name="book-name", id="book-name">
                </div>
                <div>
                    <label for="book-author">Author:</label>
                    <input type="text" name="author" id="book-author">
                </div>
                <div>
                    <label for="book-pages">Pages:</label>
                    <input type="number" name="pages" id="book-pages">
                </div>
                <div>
                    <label for="book-status">Status:</label>
                    <select name="status" id="book-status">
                        <option value="not-read">Not Read</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <button id="form-button">Add Book</button>
            </form>
        </div>

        <button id="new-book">+ New Book</button>

    </div>
    
    <div class="books">
        <h1>BOOKS</h1>
        <div class="book-container">
     <!-- All the books will be generated with javascript-->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
